<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Personal Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="app">
      <main class="home" id="home">
        <header class="logo-wrap">
          <img src="logo.png" alt="Logo" class="logo" />
          <div class="contacts">
            <a href="mailto:kaitlyn8828@gmail.com" class="contact" aria-label="Email Kaitlyn">
              <!-- envelope svg -->
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M2 6.5A2.5 2.5 0 0 1 4.5 4h15A2.5 2.5 0 0 1 22 6.5v11A2.5 2.5 0 0 1 19.5 20h-15A2.5 2.5 0 0 1 2 17.5v-11zM4.5 6.5L12 11l7.5-4.5"/>
              </svg>
            </a>
            <a href="https://www.linkedin.com/in/kaitlynilee/" class="contact" target="_blank" rel="noopener" aria-label="Kaitlyn on LinkedIn">
              <!-- official LinkedIn mark (simplified) -->
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.024-3.039-1.852-3.039-1.853 0-2.136 1.445-2.136 2.939v5.669H8.905V9h3.414v1.561h.049c.476-.9 1.637-1.852 3.369-1.852 3.602 0 4.269 2.37 4.269 5.456v6.287zM5.337 7.433a2.062 2.062 0 1 1 .001-4.125 2.062 2.062 0 0 1-.001 4.125zM6.764 20.452H3.554V9h3.21v11.452z"/>
              </svg>
            </a>
          </div>
        </header>

        <nav class="links">
          <button class="link-btn" id="aboutBtn">About</button>
          <button class="link-btn" id="projectsBtn">Recent Projects</button>
          <button class="link-btn" id="lifeBtn">Life Outside of Design</button>
        </nav>

        <section class="hero">
          <img src="hero-placeholder.jpg" alt="Hero placeholder" class="hero-img" />
        </section>
      </main>

      <aside class="projects-panel" id="projectsPanel" aria-hidden="true">
        <div class="panel-header">
          <button class="back-btn" id="backBtn">Back</button>
        </div>
        <div class="projects-list">
          <div class="project-card" tabindex="0">
            <div class="project-thumb" aria-hidden="true">
              <img src="BookCover_Mockup.png" alt="Book cover mockup" />
            </div>
            <div class="project-meta">
                <h3 class="project-title">Book Cover Re-Design</h3>
            </div>
            <div class="project-detail" aria-hidden="true">
              <p>A short description of Project 1. Click again to collapse.</p>
            </div>
              <button class="show-more-btn" aria-expanded="false">Show more</button>
          </div>

          <div class="project-card" tabindex="0">
            <div class="project-thumb" aria-hidden="true">
              <img src="MindfullnessOrb.jpg" alt="MindfullnessOrb mockup" />
            </div>
            <div class="project-meta">
              <h3 class="project-title">MindfullnessOrb</h3>
            </div>
            <div class="project-detail" aria-hidden="true">
              <p>A short description of Project 2. Click again to collapse.</p>
            </div>
          </div>

          <div class="project-card" tabindex="0">
            <div class="project-thumb" aria-hidden="true">
              <svg viewBox="0 0 400 240" xmlns="http://www.w3.org/2000/svg" role="img">
                <rect width="100%" height="100%" fill="#f6e7ea" rx="12"/>
                <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle" fill="#b88b96" font-family="'Open Sans', sans-serif" font-size="20">Project Image</text>
              </svg>
            </div>
            <div class="project-meta">
              <h3 class="project-title">Project 3</h3>
            </div>
            <div class="project-detail" aria-hidden="true">
              <p>A short description of Project 3! Click again to collapse.</p>
            </div>
          </div>
        </div>
      </aside>
    </div>

    <script src="script.js"></script>
  </body>
</html>
